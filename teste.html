<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            background-color: brown;
            height: 200px;
            width: 150px;
        }

        button{
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="div">

    </div>
    <button id="btn">

    </button>

    <script>
        let div = document.querySelector("#div")
        div.addEventListener("click", iniciar)
        div.addEventListener("dblclick", parar)

        let btn = document.getElementById("btn")
        btn.addEventListener("click", parar)


        function iniciar() {
            console.log("ok")
        }

        function parar() {
            div.removeEventListener("click", iniciar)
        }


    </script>
</body>
</html>
